    <style>

    <script>
        // Global audio context
        let audioContext = null;
        let currentPlayingMessage = null; // Track which message is currently playing
        const allAudioPlayers = new Map(); // Track all audio players by messageDiv

        // Initialize AudioContext on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            }
        }

        // Stop all playing audio from all messages
        function stopAllAudio() {
            // Stop current playing message
            if (currentPlayingMessage) {
                const audioPlayer = currentPlayingMessage.audioPlayer;
                if (audioPlayer) {
                    stopAudioPlayer(audioPlayer);
                    updateAudioUI(currentPlayingMessage.messageDiv, false);
                }
                currentPlayingMessage = null;
            }
            
            // Stop all other audio players
            allAudioPlayers.forEach((audioPlayer, messageDiv) => {
                if (audioPlayer.isPlaying) {
                    stopAudioPlayer(audioPlayer);
                    updateAudioUI(messageDiv, false);
                }
            });
        }
        
        // Stop a specific audio player (internal helper)
        function stopAudioPlayer(audioPlayer) {
            audioPlayer.isPlaying = false;
            // Stop all active audio sources
            audioPlayer.sources.forEach(source => {
                try {
                    source.stop();
                } catch (e) {
                    // Source may already be stopped
                }
            });
            audioPlayer.sources = [];
            // Don't clear chunks - preserve them for replay
            // Reset playback index to start from beginning next time
            audioPlayer.currentIndex = 0;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('input-field');
            const message = input.value.trim();
            if (!message) return;

            initAudio();
            
            // Stop any currently playing audio (new message arrives)
            stopAllAudio();
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Hide empty state
            document.getElementById('empty-state').style.display = 'none';

            // Add user message
            addMessage(message, 'user');

            // Show typing indicator
            document.getElementById('typing-indicator').style.display = 'flex';

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            // Create assistant message container
            const messageDiv = addMessage('', 'assistant', true);
            const audioPlayer = createAudioPlayer(messageDiv);
            
            // Store reference for auto-play
            currentPlayingMessage = { messageDiv, audioPlayer };

            // Store accumulated text for this message to avoid duplicates
            if (!messageDiv.accumulatedText) {
                messageDiv.accumulatedText = '';
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                handleSSEData(data, messageDiv, audioPlayer, (text) => {
                                    currentText = text;
                                });
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                updateMessageText(messageDiv, 'Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ: ' + error.message);
            } finally {
                document.getElementById('typing-indicator').style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        // Handle SSE data
        function handleSSEData(data, messageDiv, audioPlayer, updateText) {
            if (data.text !== undefined) {
                // Text event - handle incremental text accumulation
                const textSpan = messageDiv.querySelector('.message-text');
                if (textSpan) {
                    const receivedText = data.text;
                    const isLast = data.isLast === true;
                    
                    // Initialize accumulated text if not exists
                    if (messageDiv.accumulatedText === undefined) {
                        messageDiv.accumulatedText = '';
                    }
                    
                    if (isLast) {
                        // Final event: use received text directly (complete text)
                        if (receivedText !== messageDiv.accumulatedText) {
                            messageDiv.accumulatedText = receivedText;
                            textSpan.textContent = messageDiv.accumulatedText;
                            updateText(messageDiv.accumulatedText);
                            scrollToBottom();
                        }
                    } else {
                        // Incremental event: in incremental mode, backend sends delta text
                        // Check if receivedText is already in accumulated to avoid duplicates
                        const currentText = messageDiv.accumulatedText;
                        
                        if (receivedText.length > currentText.length && 
                            receivedText.startsWith(currentText)) {
                            // Received text is accumulated (contains all previous + new)
                            messageDiv.accumulatedText = receivedText;
                        } else if (!currentText.endsWith(receivedText) && 
                                   !currentText.includes(receivedText)) {
                            // Received text is new delta, append it
                            messageDiv.accumulatedText += receivedText;
                        } else if (currentText.length === 0 && receivedText) {
                            // First chunk, use it directly
                            messageDiv.accumulatedText = receivedText;
                        }
                        
                        // Update display if changed
                        if (textSpan.textContent !== messageDiv.accumulatedText) {
                            textSpan.textContent = messageDiv.accumulatedText;
                            updateText(messageDiv.accumulatedText);
                            scrollToBottom();
                        }
                    }
                }
            } else if (data.audio !== undefined) {
                // Audio event - add to this message's audio queue
                const audioData = base64ToArrayBuffer(data.audio);
                addAudioChunk(audioPlayer, audioData, messageDiv);
            } else if (data.status === 'completed') {
                // Mark audio as ready after a delay
                setTimeout(() => {
                    const audioBars = messageDiv.querySelector('.audio-bars');
                    if (audioBars && !audioPlayer.isPlaying) {
                        audioBars.classList.add('stopped');
                    }
                }, 1000);
            }
        }

        // Create audio player for a message
        function createAudioPlayer(messageDiv) {
            const audioPlayer = {
                chunks: [], // Queue of audio chunks (preserved for replay)
                sources: [], // Active audio sources
                isPlaying: false,
                currentSource: null,
                currentIndex: 0 // Current playback position in chunks array
            };
            
            // Register this audio player
            allAudioPlayers.set(messageDiv, audioPlayer);

            const playBtn = messageDiv.querySelector('.play-btn');
            if (playBtn) {
                playBtn.onclick = () => {
                    if (audioPlayer.isPlaying) {
                        stopAudio(audioPlayer, messageDiv);
                    } else {
                        // Stop other messages before playing this one
                        stopAllAudio();
                        // Reset to beginning if all chunks have been played
                        if (audioPlayer.currentIndex >= audioPlayer.chunks.length) {
                            audioPlayer.currentIndex = 0;
                        }
                        playAudio(audioPlayer, messageDiv);
                    }
                };
            }

            return audioPlayer;
        }

        // Add audio chunk to player
        function addAudioChunk(audioPlayer, audioData, messageDiv) {
            // Don't add chunks if this message is no longer the current one
            // (user may have sent a new message)
            if (currentPlayingMessage && 
                currentPlayingMessage.messageDiv !== messageDiv) {
                return; // Ignore chunks for old messages
            }
            
            audioPlayer.chunks.push(audioData);
            
            // Auto-play if this is the current message being generated
            if (currentPlayingMessage && 
                currentPlayingMessage.messageDiv === messageDiv &&
                !audioPlayer.isPlaying) {
                playAudio(audioPlayer, messageDiv);
            }
        }

        // Play audio from queue
        async function playAudio(audioPlayer, messageDiv) {
            if (audioPlayer.isPlaying || audioPlayer.chunks.length === 0) {
                return;
            }

            audioPlayer.isPlaying = true;
            updateAudioUI(messageDiv, true);
            currentPlayingMessage = { messageDiv, audioPlayer };

            // Play chunks from current index to end
            while (audioPlayer.currentIndex < audioPlayer.chunks.length && audioPlayer.isPlaying) {
                // Check again before processing each chunk
                if (!audioPlayer.isPlaying) {
                    break;
                }
                
                const chunk = audioPlayer.chunks[audioPlayer.currentIndex];
                audioPlayer.currentIndex++;
                await playAudioChunk(chunk, audioPlayer);
                
                // Check again after playing chunk (might have been stopped)
                if (!audioPlayer.isPlaying) {
                    break;
                }
            }

            // Clean up if playback completed or was stopped
            if (audioPlayer.isPlaying) {
                // Playback completed naturally - reset index for next replay
                audioPlayer.isPlaying = false;
                audioPlayer.currentIndex = 0;
                updateAudioUI(messageDiv, false);
                if (currentPlayingMessage && currentPlayingMessage.messageDiv === messageDiv) {
                    currentPlayingMessage = null;
                }
            } else {
                // Playback was stopped - keep currentIndex for resume
                // UI already updated in stopAudio
                if (currentPlayingMessage && currentPlayingMessage.messageDiv === messageDiv) {
                    currentPlayingMessage = null;
                }
            }
        }

        // Play a single audio chunk
        async function playAudioChunk(audioData, audioPlayer) {
            return new Promise((resolve, reject) => {
                // Check if playback was stopped before starting
                if (!audioPlayer.isPlaying) {
                    resolve();
                    return;
                }

                try {
                    // Try to decode as WAV first
                    audioContext.decodeAudioData(audioData.slice(0))
                        .then(audioBuffer => {
                            // Check again after decoding (playback might have been stopped)
                            if (!audioPlayer.isPlaying) {
                                resolve();
                                return;
                            }
                            
                            const source = audioContext.createBufferSource();
                            source.buffer = audioBuffer;
                            source.connect(audioContext.destination);
                            audioPlayer.sources.push(source);
                            
                            source.onended = () => {
                                const index = audioPlayer.sources.indexOf(source);
                                if (index > -1) {
                                    audioPlayer.sources.splice(index, 1);
                                }
                                resolve();
                            };
                            
                            // Check one more time before starting
                            if (audioPlayer.isPlaying) {
                                source.start();
                            } else {
                                resolve();
                            }
                        })
                        .catch(() => {
                            // Fallback to raw PCM
                            if (audioPlayer.isPlaying) {
                                playRawPCM(audioData, audioPlayer).then(resolve).catch(reject);
                            } else {
                                resolve();
                            }
                        });
                } catch (e) {
                    // Fallback to raw PCM
                    if (audioPlayer.isPlaying) {
                        playRawPCM(audioData, audioPlayer).then(resolve).catch(reject);
                    } else {
                        resolve();
                    }
                }
            });
        }

        // Play raw PCM data
        async function playRawPCM(data, audioPlayer) {
            return new Promise((resolve, reject) => {
                // Check if playback was stopped before starting
                if (!audioPlayer.isPlaying) {
                    resolve();
                    return;
                }

                try {
                    const pcmData = new Int16Array(data);
                    const floatData = new Float32Array(pcmData.length);
                    for (let i = 0; i < pcmData.length; i++) {
                        floatData[i] = pcmData[i] / 32768.0;
                    }
                    
                    const audioBuffer = audioContext.createBuffer(1, floatData.length, 24000);
                    audioBuffer.getChannelData(0).set(floatData);
                    
                    // Check again after creating buffer (playback might have been stopped)
                    if (!audioPlayer.isPlaying) {
                        resolve();
                        return;
                    }
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    audioPlayer.sources.push(source);
                    
                    source.onended = () => {
                        const index = audioPlayer.sources.indexOf(source);
                        if (index > -1) {
                            audioPlayer.sources.splice(index, 1);
                        }
                        resolve();
                    };
                    
                    // Check one more time before starting
                    if (audioPlayer.isPlaying) {
                        source.start();
                    } else {
                        resolve();
                    }
                } catch (e) {
                    reject(e);
                }
            });
        }

        // Stop audio playback
        function stopAudio(audioPlayer, messageDiv) {
            stopAudioPlayer(audioPlayer);
            // Note: currentIndex is reset to 0 in stopAudioPlayer for restart from beginning
            // If you want resume capability, don't reset currentIndex here
            updateAudioUI(messageDiv, false);
            
            if (currentPlayingMessage && currentPlayingMessage.messageDiv === messageDiv) {
                currentPlayingMessage = null;
            }
        }

        // Update audio UI
        function updateAudioUI(messageDiv, isPlaying) {
            const playBtn = messageDiv.querySelector('.play-btn');
            const audioBars = messageDiv.querySelector('.audio-bars');
            const statusText = messageDiv.querySelector('.audio-status-text');
            
            if (playBtn) {
                playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
                playBtn.classList.toggle('playing', isPlaying);
            }
            
            if (audioBars) {
                audioBars.classList.toggle('stopped', !isPlaying);
            }
            
            if (statusText) {
                statusText.textContent = isPlaying ? 'Ê≠£Âú®ÊúóËØª...' : 'ÁÇπÂáªÊí≠Êîæ';
            }
        }

        // Add message to chat
        function addMessage(text, role, withAudio = false) {
            const messagesDiv = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            let audioControls = '';
            if (withAudio && role === 'assistant') {
                audioControls = `
                    <div class="audio-controls">
                        <button class="play-btn">‚ñ∂</button>
                        <div class="audio-status">
                            <div class="audio-bars stopped">
                                <span class="audio-bar"></span>
                                <span class="audio-bar"></span>
                                <span class="audio-bar"></span>
                                <span class="audio-bar"></span>
                            </div>
                            <span class="audio-status-text">ÁÇπÂáªÊí≠Êîæ</span>
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    ${audioControls}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        // Update message text
        function updateMessageText(messageDiv, text) {
            const textSpan = messageDiv.querySelector('.message-text');
            if (textSpan) {
                textSpan.textContent = text;
            }
        }

        // Base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        const inputField = document.getElementById('input-field');
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Scroll to bottom
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
