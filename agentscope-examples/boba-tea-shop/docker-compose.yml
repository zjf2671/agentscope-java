# =============================================================================
# AgentScope Boba Tea Shop - Docker Compose Configuration
# =============================================================================

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  # MySQL Database
  mysql:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/mysql:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      - DB_NAME=${DB_NAME:-multi_agent_demo}
      - DB_USERNAME=${DB_USERNAME:-multi_agent_demo}
      - DB_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      - TZ=Asia/Shanghai
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p${DB_PASSWORD:-multi_agent_demo@321}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agentscope-network

  # Nacos Service Registry and Discovery
  nacos-server:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/nacos-server:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-nacos
    restart: unless-stopped
    ports:
      - "${NACOS_PORT:-8848}:8848"
      - "${NACOS_GRPC_PORT:-9848}:9848"
      - "${NACOS_CONSOLE_PORT:-8080}:8080"
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
      - NACOS_AUTH_TOKEN=eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHg=
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8848"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agentscope-network

  # ============================================================================
  # Business Services
  # ============================================================================

  # Business MCP Server
  business-mcp-server:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/business-mcp-server:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-business-mcp-server
    restart: unless-stopped
    ports:
      - "${BUSINESS_MCP_SERVER_PORT:-10002}:10002"
    environment:
      - SERVER_PORT=10002
      # Model Configuration
      - MODEL_PROVIDER=${MODEL_PROVIDER:-dashscope}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-qwen-max}
      - MODEL_BASE_URL=${MODEL_BASE_URL:-}
      # DashScope RAG Configuration
      - DASHSCOPE_ACCESS_KEY_ID=${DASHSCOPE_ACCESS_KEY_ID}
      - DASHSCOPE_ACCESS_KEY_SECRET=${DASHSCOPE_ACCESS_KEY_SECRET}
      - DASHSCOPE_WORKSPACE_ID=${DASHSCOPE_WORKSPACE_ID}
      - DASHSCOPE_INDEX_ID=${DASHSCOPE_INDEX_ID}
      # Database Configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-multi_agent_demo}
      - DB_USERNAME=${DB_USERNAME:-multi_agent_demo}
      - DB_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      # Mem0 Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      # Nacos Configuration
      - NACOS_SERVER_ADDR=nacos-server:8848
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-public}
      - NACOS_REGISTER_ENABLED=${NACOS_REGISTER_ENABLED:-true}
    depends_on:
      mysql:
        condition: service_healthy
      nacos-server:
        condition: service_healthy
    networks:
      - agentscope-network

  # Consult Sub Agent
  consult-sub-agent:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/consult-sub-agent:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-consult-sub-agent
    restart: unless-stopped
    ports:
      - "${CONSULT_SUB_AGENT_PORT:-10005}:10005"
    environment:
      - SERVER_PORT=10005
      # Model Configuration
      - MODEL_PROVIDER=${MODEL_PROVIDER:-dashscope}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-qwen-max}
      - MODEL_BASE_URL=${MODEL_BASE_URL:-}
      # DashScope RAG Configuration
      - DASHSCOPE_ACCESS_KEY_ID=${DASHSCOPE_ACCESS_KEY_ID}
      - DASHSCOPE_ACCESS_KEY_SECRET=${DASHSCOPE_ACCESS_KEY_SECRET}
      - DASHSCOPE_WORKSPACE_ID=${DASHSCOPE_WORKSPACE_ID}
      - DASHSCOPE_INDEX_ID=${DASHSCOPE_INDEX_ID}
      # Database Configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-multi_agent_demo}
      - DB_USERNAME=${DB_USERNAME:-multi_agent_demo}
      - DB_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      # Mem0 Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      # Nacos Configuration
      - NACOS_SERVER_ADDR=nacos-server:8848
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-public}
      - NACOS_REGISTER_ENABLED=${NACOS_REGISTER_ENABLED:-true}
    depends_on:
      mysql:
        condition: service_healthy
      nacos-server:
        condition: service_healthy
    networks:
      - agentscope-network

  # Business Sub Agent
  business-sub-agent:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/business-sub-agent:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-business-sub-agent
    restart: unless-stopped
    ports:
      - "${BUSINESS_SUB_AGENT_PORT:-10006}:10006"
    environment:
      - SERVER_PORT=10006
      # Model Configuration
      - MODEL_PROVIDER=${MODEL_PROVIDER:-dashscope}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-qwen-max}
      - MODEL_BASE_URL=${MODEL_BASE_URL:-}
      # DashScope RAG Configuration
      - DASHSCOPE_ACCESS_KEY_ID=${DASHSCOPE_ACCESS_KEY_ID}
      - DASHSCOPE_ACCESS_KEY_SECRET=${DASHSCOPE_ACCESS_KEY_SECRET}
      - DASHSCOPE_WORKSPACE_ID=${DASHSCOPE_WORKSPACE_ID}
      - DASHSCOPE_INDEX_ID=${DASHSCOPE_INDEX_ID}
      # Database Configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-multi_agent_demo}
      - DB_USERNAME=${DB_USERNAME:-multi_agent_demo}
      - DB_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      # Mem0 Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      # Nacos Configuration
      - NACOS_SERVER_ADDR=nacos-server:8848
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-public}
      - NACOS_REGISTER_ENABLED=${NACOS_REGISTER_ENABLED:-true}
    depends_on:
      mysql:
        condition: service_healthy
      nacos-server:
        condition: service_healthy
    networks:
      - agentscope-network

  # Supervisor Agent + Frontend
  supervisor-agent:
    image: ${IMAGE_REGISTRY:-registry.cn-hangzhou.aliyuncs.com/agentscope}/supervisor-agent:${IMAGE_TAG:-1.0.1}
    container_name: agentscope-supervisor-agent
    restart: unless-stopped
    ports:
      - "${SUPERVISOR_AGENT_PORT:-10008}:10008"
    environment:
      - SERVER_PORT=10008
      # Model Configuration
      - MODEL_PROVIDER=${MODEL_PROVIDER:-dashscope}
      - MODEL_API_KEY=${MODEL_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-qwen-max}
      - MODEL_BASE_URL=${MODEL_BASE_URL:-}
      # DashScope RAG Configuration
      - DASHSCOPE_ACCESS_KEY_ID=${DASHSCOPE_ACCESS_KEY_ID}
      - DASHSCOPE_ACCESS_KEY_SECRET=${DASHSCOPE_ACCESS_KEY_SECRET}
      - DASHSCOPE_WORKSPACE_ID=${DASHSCOPE_WORKSPACE_ID}
      - DASHSCOPE_INDEX_ID=${DASHSCOPE_INDEX_ID}
      # Database Configuration
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-multi_agent_demo}
      - DB_USERNAME=${DB_USERNAME:-multi_agent_demo}
      - DB_PASSWORD=${DB_PASSWORD:-multi_agent_demo@321}
      # Mem0 Configuration
      - MEM0_API_KEY=${MEM0_API_KEY}
      # Nacos Configuration
      - NACOS_SERVER_ADDR=nacos-server:8848
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-public}
      - NACOS_REGISTER_ENABLED=${NACOS_REGISTER_ENABLED:-true}
    depends_on:
      mysql:
        condition: service_healthy
      nacos-server:
        condition: service_healthy
      business-mcp-server:
        condition: service_started
      consult-sub-agent:
        condition: service_started
      business-sub-agent:
        condition: service_started
    networks:
      - agentscope-network

# ============================================================================
# Network Configuration
# ============================================================================
networks:
  agentscope-network:
    driver: bridge

# ============================================================================
# Volume Configuration
# ============================================================================
volumes:
  mysql-data:
    driver: local

