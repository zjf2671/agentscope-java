{{- if .Values.services.supervisorAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor-agent
  namespace: {{ .Values.global.namespace }}
  labels:
    app: supervisor-agent
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: supervisor-agent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: supervisor-agent
    spec:
      initContainers:
        {{- include "agentscope.waitForNacos" . | nindent 8 }}
      containers:
        - name: supervisor-agent
          image: {{ .Values.image.registry }}/supervisor-agent:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 10008
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "10008"
            {{- include "agentscope.commonEnv" . | nindent 12 }}
            {{- include "agentscope.xxlJobEnv" . | nindent 12 }}
          resources:
            requests:
              cpu: "1"
              memory: 2048Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
---
apiVersion: v1
kind: Service
metadata:
  name: supervisor-agent
  namespace: {{ .Values.global.namespace }}
  labels:
    app: supervisor-agent
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 10008
      protocol: TCP
  selector:
    app: supervisor-agent
{{- end }}
