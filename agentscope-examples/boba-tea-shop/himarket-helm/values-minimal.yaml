# Minimal deployment configuration
# Deploy only HiMarket Server + Admin + Frontend + Built-in MySQL
# Use case: Quick experience, development and testing

# Image pull secrets
imagePullSecrets:
  - name: agentscope

# Server image configuration (customizable)
server:
  image:
    hub: registry.cn-hangzhou.aliyuncs.com/agentscope
    repository: himarket-server-auto-init
    tag: latest

# Use built-in MySQL
mysql:
  enabled: true
  image:
    hub: "opensource-registry.cn-hangzhou.cr.aliyuncs.com/higress-group"
    tag: "latest"
  auth:
    rootPassword: himarket123
  persistence:
    size: 5Gi  # Smaller capacity for development environment

# Do not register external services
nacos:
  enabled: false

gateway:
  enabled: false

# Disable MCP (minimal scenario)
mcp:
  importToNacos: false
  publishToHimarket: false

# Resource configuration (development environment)
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Use NodePort (convenient for local access)
service:
  type: NodePort

nodePort: 30080

