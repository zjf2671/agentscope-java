server:
  port: 10002

spring:
  application:
    name: business-mcp-server
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:multi-agent-demo}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useAffectedRows=true
    username: ${DB_USERNAME:multi_agent_demo}
    password: ${DB_PASSWORD:multi_agent_demo@321}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never

# MyBatis
mybatis:
  type-aliases-package: com.alibaba.cloud.ai.order.entity
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Nacos MCP
agentscope:
  mcp:
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      namespace: ${NACOS_NAMESPACE:public}
      register:
        enabled: ${NACOS_REGISTER_ENABLED:true}
        server-name: business-mcp-server
        server-version: 0.0.1
        server-description: Business MCP Server for Cloud Edge Boba Tea Shop, provides order and feedback management tools
        protocol: sse
        endpoint-path: /sse
