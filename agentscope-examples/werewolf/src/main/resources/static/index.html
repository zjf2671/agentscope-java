<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentScope Werewolf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∫</text></svg>">
</head>
<body>
    <div class="lang-switcher">
        <button onclick="setLanguage('en_US')" class="lang-btn" id="lang-en_US">EN</button>
        <button onclick="setLanguage('zh_CN')" class="lang-btn" id="lang-zh_CN">‰∏≠Êñá</button>
    </div>

    <div class="game-wrapper">
        <!-- Left Panel: Phase Info & Players -->
        <div class="left-panel">
            <div class="phase-indicator">
                <div id="phase-icon-big">üéÆ</div>
                <div class="phase-text-group">
                    <h1 id="main-game-title" data-i18n="gameTitle">Werewolf Game</h1>
                    <div id="round-info-display">---</div>
                </div>
                
                <div class="header-controls">
                    <button id="start-btn" onclick="startGame()">
                        <span data-i18n="startGame">Start Game</span>
                    </button>
                    <button id="tts-toggle" class="secondary-btn" onclick="toggleTTS()">
                        <span>üîä TTS: ON</span>
                    </button>
                </div>
            </div>

            <div id="players-grid" class="players-grid">
                <!-- Players will be rendered here -->
            </div>
        </div>

        <!-- Right Panel: Status, Controls, Log -->
        <div class="right-panel">
            <!-- Game Status & Stats -->
            <div id="status-card" class="card status-card">
                <div class="status-content">
                    <div class="status-info">
                        <h2 id="status-title" data-i18n="waitingToStart">Waiting...</h2>
                        <p id="status-message" data-i18n="clickStartMessage">Click the start button to begin the game.</p>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value" id="stat-alive">0</span>
                                <span class="stat-label" data-i18n="statAlive">Alive</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="stat-werewolves">0</span>
                                <span class="stat-label" data-i18n="statWerewolves">Werewolves</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="stat-villagers">0</span>
                                <span class="stat-label" data-i18n="statVillagers">Villagers</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Log -->
            <div class="card log-card">
                <div class="log-header">
                    <h3 style="font-weight: 600;" data-i18n="gameLog">Game Log</h3>
                    <button onclick="clearLog()" style="width: auto; padding: 4px 12px; font-size: 12px; background: var(--apple-gray); color: var(--apple-text-secondary);">Clear</button>
                </div>
                <div id="log-content">
                    <!-- Logs will be added here -->
                    <div class="log-entry system" data-i18n="welcomeMessage">Welcome to the AgentScope Werewolf game!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
