# A2A Protocol Example Application Configuration
server:
  port: 8888

spring:
  main:
    banner-mode: off

# AgentScope Configuration
agentscope:
  # ReActAgent Configuration
  dashscope:
    api-key: ${DASHSCOPE_API_KEY}
  agent:
    enabled: true
    name: agentscope-a2a-example-agent
  # A2A Configuration
  a2a:
    server:
      card:
        description: "Example of A2A(Agent2Agent) Protocol Agent"
        provider:
          organization: AgentScope Java
          url: https://java.agentscope.io/en/intro.html
        documentation-url: https://java.agentscope.io/en/task/a2a.html
        icon-url: https://java.agentscope.io/_static/logo.svg
        skills:
          - id: get_weather
            name: Get Weather
            description: Get current weather information for a city.
            tags: [weather]
            examples:
              - What's the weather like in Hangzhou today?
          - id: calculate
            name: Calculate
            description: Perform a simple arithmetic calculation (supports +, -, *, /).
            tags: [math]
            examples:
              - What's 2 + 2?
          - id: get_current_time
            name: Get Current Time
            description: Get the current date and time.
            tags: [time]
            examples:
              - What's the current time?
    # Nacos Configuration
    nacos:
      enabled: ${NACOS_ENABLED:false}
      server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD}